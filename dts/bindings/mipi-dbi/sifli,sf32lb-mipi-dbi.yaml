description: SF32LB MIPI DBI controller

compatible: "sifli,sf32lb-mipi-dbi"

include: [mipi-dbi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  reset-gpios:
    type: phandle-array
    description: Reset GPIO specification, active low
